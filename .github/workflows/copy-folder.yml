name: Copy folder in another repo test

on:
  workflow_dispatch:
    inputs:
      target_repo:
        description: "Target repo in owner/name format (e.g. anwesha2307/shadesofmyfeelings)"
        required: true
      target_base_branch:
        description: "Branch in target repo that contains the source folder (e.g. main, master, release/1.0)"
        required: true
        default: "main"
      source_folder:
        description: "Folder to copy from (e.g. 3)"
        required: true
      destination_path:
        description: "Destination directory path inside target repo (e.g. docs, content/posts, src/assets). Use '.' for repo root."
        required: true
        default: "."
      dest_folder:
        description: "New folder name (e.g. 4)"
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  copy-and-pr:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout TARGET repo (the one we want to modify) into ./target-repo
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.target_repo }}
          token: ${{ secrets.PAT_REPOS }}
          ref: ${{ github.event.inputs.target_base_branch }}
          path: target-repo

      # 2️⃣ Checkout AUTOMATION repo (this repo, where the script lives) into ./automation-repo
      - name: Checkout automation repo (this repo)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.PAT_REPOS }}
          path: automation-repo

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # 3️⃣ Create a new branch in the TARGET repo
      - name: Create new branch in target repo
        id: create_branch
        working-directory: target-repo
        run: |
          BRANCH="copy-${{ github.event.inputs.source_folder }}-to-${{ github.event.inputs.destination_path }}-${{ github.event.inputs.dest_folder }}"
          # Make it git-branch safe (replace slashes/spaces)
          BRANCH="${BRANCH//\//-}"
          BRANCH="${BRANCH// /-}"
          echo "branch_name=$BRANCH" >> $GITHUB_OUTPUT
          git checkout -b "$BRANCH"

      # 4️⃣ Run the script from Repo A, pointing it at Repo B
      - name: Run copy script from automation repo on target repo
        run: |
          python automation-repo/scripts/copy_and_commit.py \
            target-repo \
            "${{ github.event.inputs.source_folder }}" \
            "${{ github.event.inputs.destination_path }}" \
            "${{ github.event.inputs.dest_folder }}"

      # 5️⃣ Push the new branch to the target repo
      - name: Push new branch to target repo
        working-directory: target-repo
        run: |
          git push origin "${{ steps.create_branch.outputs.branch_name }}"

      # 6️⃣ Create PR in target repo
      - name: Create Pull Request in target repo
        working-directory: target-repo
        env:
          GH_TOKEN: ${{ secrets.PAT_REPOS }}
        run: |
          gh pr create \
            --repo "${{ github.event.inputs.target_repo }}" \
            --head "${{ steps.create_branch.outputs.branch_name }}" \
            --base "${{ github.event.inputs.target_base_branch }}" \
            --title "Copy folder ${{ github.event.inputs.source_folder }} → ${{ github.event.inputs.destination_path }}/${{ github.event.inputs.dest_folder }}" \
            --body "This PR was automatically created by an automation workflow in **${{ github.repository }}**.

          Target repo: **${{ github.event.inputs.target_repo }}**
          Folders copied:
          - From: **${{ github.event.inputs.source_folder }}**
          - To: **${{ github.event.inputs.destination_path }}/${{ github.event.inputs.dest_folder }}**"