name: Copy folder in another repo

on:
  workflow_dispatch:
    inputs:
      target_repo:
        description: "Target repo in owner/name format (e.g. anwesha2307/shadesofmyfeelings)"
        required: true
      source_folder:
        description: "Folder to copy from (e.g. 3)"
        required: true
      dest_folder:
        description: "New folder name (e.g. 4)"
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  copy-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Validate inputs and token
        run: |
          if [ -z "${{ github.event.inputs.target_repo }}" ]; then
              echo "ERROR: target_repo input is empty. Provide owner/repo when running the workflow."
              exit 1
          fi
          if [ -z "${{ secrets.PAT_REPOS }}" ]; then
              echo "ERROR: secret PAT_REPOS is not set. Add a PAT with repo scope to the repository secrets."
              exit 1
          fi

      # Checkout target repo only if the input is present
      - name: Checkout target repo
        if: ${{ github.event.inputs.target_repo != '' }}
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.target_repo }}
          token: ${{ secrets.PAT_REPOS }}
          ref: main
          path: target-repo
          fetch-depth: 0

      # Checkout this automation repo
      - name: Checkout automation repo (this repo)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.PAT_REPOS }}
          path: automation-repo

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Configure git user in target repo
        if: ${{ github.event.inputs.target_repo != '' }}
        working-directory: target-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create new branch in target repo
        id: create_branch
        working-directory: target-repo
        run: |
          BRANCH="copy-${{ github.event.inputs.source_folder }}-to-${{ github.event.inputs.dest_folder }}"
          echo "branch_name=$BRANCH" >> $GITHUB_OUTPUT
          git checkout -b "$BRANCH"

      - name: Run copy script from automation repo on target repo
        run: |
          python automation-repo/scripts/copy_and_commit.py \
            target-repo \
            "${{ github.event.inputs.source_folder }}" \
            "${{ github.event.inputs.dest_folder }}"

      - name: Push new branch to target repo
        working-directory: target-repo
        run: |
          git pull origin "${{ steps.create_branch.outputs.branch_name }}" || true
            git push origin "${{ steps.create_branch.outputs.branch_name }}"

      - name: Create Pull Request in target repo
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_REPOS }}
          repo: ${{ github.event.inputs.target_repo }}
          branch: ${{ steps.create_branch.outputs.branch_name }}
          title: "Copy folder ${{ github.event.inputs.source_folder }} â†’ ${{ github.event.inputs.dest_folder }}"
          body: |
            This PR was automatically created by an automation workflow in **${{ github.repository }}**.

            Target repo: **${{ github.event.inputs.target_repo }}**
            Folders copied:
            - From: **${{ github.event.inputs.source_folder }}**
            - To: **${{ github.event.inputs.dest_folder }}**
